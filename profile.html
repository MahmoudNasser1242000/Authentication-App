<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- ===========bootstrap=========== -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <!-- ===========bootstrap=========== -->
    <title>Profile Page</title>
</head>

<body>
    <section class="profile">
        <div class="container h-100 py-5">
            <div class="h-100 d-flex flex-column align-items-center">
                <div class="profile-info">
                    <div class="card mb-4 mx-auto">
                        <div class="card-body text-center">
                            <img src="" alt="avatar" class="rounded-circle user-img object-fit-cover">
                            <h5 class="mt-3 user-name">John Smith</h5>
                            <p class="text-muted mb-4 user-phone"></p>
                            <div class="d-flex justify-content-center mb-2">
                                <button type="button" class="btn btn-dark rounded-1 logout">Logout</button>
                                <button type="button" class="btn btn-outline-dark rounded-1 ms-1 del-account">Delete
                                    Acount</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="profile-info">
                    <div class="card mb-4 mx-auto">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-sm-3">
                                    <p class="mb-0">Full Name</p>
                                </div>
                                <div class="col-sm-9 d-flex align-items-center justify-content-sm-center">
                                    <p class="text-muted mb-0 text-center name"></p>
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <p class="mb-0">Email</p>
                                </div>
                                <div class="col-sm-9 d-flex align-items-center justify-content-sm-center">
                                    <p class="text-muted mb-0 text-center email"></p>
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <p class="mb-0">Phone</p>
                                </div>
                                <div class="col-sm-9 d-flex align-items-center justify-content-sm-center">
                                    <p class="text-muted mb-0 text-center phone"></p>
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <p class="mb-0">Gender</p>
                                </div>
                                <div class="col-sm-9 d-flex align-items-center justify-content-sm-center">
                                    <p class="text-muted mb-0 text-center gender"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="js/profile.js"></script>
</body>

</html>
